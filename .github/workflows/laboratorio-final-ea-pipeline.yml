name: Laboratorio Final - DevSecOps Pipeline Eduardo Araya

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: false
        default: 'qa'
        type: choice
        options:
          - qa
          - staging
          - production

env:
  NODE_VERSION: '19'
  APP_NAME: 'laboratorio-final-celula-movies'

jobs:
  # ====================================================
  # ETAPA 1: CLONACIÃ“N DEL REPOSITORIO Y SETUP BÃSICO
  # ====================================================
  setup:
    name: "ðŸ“‹ Repository Setup & Environment Validation"
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ env.NODE_VERSION }}
      app-name: ${{ env.APP_NAME }}
      repository-url: ${{ github.repositoryUrl }}
      commit-sha: ${{ github.sha }}
      branch-name: ${{ github.ref_name }}
      should-run-security: ${{ steps.security-check.outputs.run-security }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Validate Repository Structure
        run: |
          echo "ðŸ” Validating repository structure..."
          
          # Check essential files exist
          if [ ! -f "package.json" ]; then
            echo "âŒ ERROR: package.json not found"
            exit 1
          fi
          
          if [ ! -f "package-lock.json" ]; then
            echo "âŒ ERROR: package-lock.json not found - required for reproducible builds"
            exit 1
          fi
          
          if [ ! -f "Dockerfile" ]; then
            echo "âŒ ERROR: Dockerfile not found"
            exit 1
          fi
          
          # Check Kubernetes manifests
          if [ ! -f "deployment.yml" ]; then
            echo "âŒ ERROR: deployment.yml not found"
            exit 1
          fi
          
          if [ ! -f "service.yml" ]; then
            echo "âŒ ERROR: service.yml not found"
            exit 1
          fi
          
          echo "âœ… Repository structure validation PASSED"
          
      
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          
      - name: Install Dependencies (Frozen Lockfile)
        run: |
          echo "ðŸ“¦ Installing project dependencies using package-lock.json as source of truth..."
          
          # Use npm ci with frozen lockfile for reproducible builds
          npm ci --frozen-lockfile --prefer-offline --no-audit --no-fund
          
          echo "âœ… Dependencies installed successfully from lockfile"
          
      - name: Security Pipeline Check
        id: security-check
        run: |
          echo "ðŸ”’ Enabling security analysis pipeline..."
          echo "run-security=true" >> $GITHUB_OUTPUT 
      
      - name: Environment Information Summary
        run: |
          echo "## ðŸ“‹ Repository Setup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Environment Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'qa' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository Structure**: âœ… Valid" >> $GITHUB_STEP_SUMMARY
          echo "- **Package-lock.json**: âœ… Present and Valid" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies**: âœ… Installed (Frozen Lockfile)" >> $GITHUB_STEP_SUMMARY
          echo "- **Configuration**: âœ… Validated" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Files**: âœ… Present" >> $GITHUB_STEP_SUMMARY
          echo "- **Kubernetes Manifests**: âœ… Present" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Integrity**: âœ… Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Security & Reproducibility Features" >> $GITHUB_STEP_SUMMARY
          echo "- **Frozen Lockfile**: Ensures reproducible builds" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Integrity**: Validated JSON structure and consistency" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Optimization**: Node.js cache with lockfile dependency path" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Verification**: Critical packages validated post-install" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline base successfully established. Ready for:" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ **SAST** (Static Application Security Testing)" >> $GITHUB_STEP_SUMMARY  
          echo "- â­ï¸ **SCA** (Software Composition Analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ **Container Build** and Security Scanning" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ **Deployment** to Kubernetes" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ **DAST** (Dynamic Application Security Testing)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Laboratorio Final - CÃ©lula Movies | Eduardo Araya | DevSecOps Course**" >> $GITHUB_STEP_SUMMARY
          
      - name: Setup Complete Notification
        run: |
          echo "ðŸŽ‰ Pipeline setup phase completed successfully!"
          echo "ðŸ“Š Repository: ${{ github.repository }}"
          echo "ðŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ðŸ”– Commit: ${{ github.sha }}"
          echo "âš™ï¸ Environment: ${{ github.event.inputs.environment || 'qa' }}"
          echo ""
          echo "âœ… Ready for security analysis and deployment phases"
          echo "ðŸ”„ Pipeline will be extended with additional security stages in upcoming features"

  # ====================================================
  # ETAPA 2: ANÃLISIS SAST (Static Application Security Testing)
  # ====================================================
  sast-scan:
    name: "ðŸ”’ 2. SAST - Static Code Analysis"
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should-run-security == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          
      - name: Install Dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies for SAST analysis..."
          npm ci --frozen-lockfile --prefer-offline
        
      - name: ESLint Security Analysis
        run: |
          echo "ðŸ” Running ESLint security analysis..."
          npx eslint . --ext .ts,.tsx,.js,.jsx \
            --format json \
            --output-file eslint-results.json || true
            
          echo "âœ… ESLint analysis completed"
            
      - name: Install Semgrep for SAST
        run: |
          echo "ðŸ”§ Installing Semgrep for advanced static analysis..."
          pip install semgrep
          
      - name: Semgrep Static Analysis
        run: |
          echo "ðŸ” Running Semgrep static analysis..."
          semgrep --config=auto \
            --json \
            --output=semgrep-results.json \
            --severity=ERROR \
            --severity=WARNING \
            --severity=INFO \
            . || true
            
          echo "âœ… Semgrep analysis completed"
            
      - name: Process SAST Results
        id: sast-results
        run: |
          echo "ðŸ“Š Processing SAST analysis results..."
          echo "## ðŸ”’ SAST Analysis Results" >> $GITHUB_STEP_SUMMARY
          
          # Count Semgrep issues by severity
          if [ -f semgrep-results.json ]; then
            CRITICAL=$(node -e "console.log(JSON.parse(require('fs').readFileSync('semgrep-results.json')).results.filter(r => r.extra.severity === 'ERROR').length)")
            HIGH=$(node -e "console.log(JSON.parse(require('fs').readFileSync('semgrep-results.json')).results.filter(r => r.extra.severity === 'WARNING').length)")
            MEDIUM=$(node -e "console.log(JSON.parse(require('fs').readFileSync('semgrep-results.json')).results.filter(r => r.extra.severity === 'INFO').length)")
            
            echo "- **Critical Issues**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- **High Issues**: $HIGH" >> $GITHUB_STEP_SUMMARY  
            echo "- **Medium Issues**: $MEDIUM" >> $GITHUB_STEP_SUMMARY
            
            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
            
            echo "ðŸ“ˆ SAST Results: Critical=$CRITICAL, High=$HIGH, Medium=$MEDIUM"
          else
            echo "âš ï¸ No Semgrep results file found"
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "medium=0" >> $GITHUB_OUTPUT
          fi
          
      - name: SAST Security Gate
        run: |
          CRITICAL=${{ steps.sast-results.outputs.critical }}
          HIGH=${{ steps.sast-results.outputs.high }}
          MEDIUM=${{ steps.sast-results.outputs.medium }}
          
          echo "ðŸ”’ Applying SAST Security Gates with real analysis results..."
          echo "ðŸ“Š Analysis Results: Critical=$CRITICAL, High=$HIGH, Medium=$MEDIUM"
          
          # Strict security gates based on real analysis results
          if [ "$CRITICAL" -gt "0" ]; then
            echo "âŒ SECURITY GATE FAILED: $CRITICAL Critical vulnerabilities found"
            echo "ðŸš¨ Critical vulnerabilities MUST be fixed before deployment"
            echo "âŒ **SAST Security Gate FAILED**: $CRITICAL Critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš¨ Critical Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "The pipeline has been stopped due to critical security vulnerabilities." >> $GITHUB_STEP_SUMMARY
            echo "Please review the SAST artifacts and fix these issues before proceeding." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          if [ "$HIGH" -gt "0" ]; then
            echo "âŒ SECURITY GATE FAILED: $HIGH High severity vulnerabilities found"  
            echo "ðŸš¨ High severity vulnerabilities MUST be fixed before deployment"
            echo "âŒ **SAST Security Gate FAILED**: $HIGH High severity vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âš ï¸ High Severity Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "The pipeline has been stopped due to high severity security vulnerabilities." >> $GITHUB_STEP_SUMMARY
            echo "Please review the SAST artifacts and address these security concerns." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # For Medium vulnerabilities, provide detailed feedback but allow continuation with warning
          if [ "$MEDIUM" -gt "0" ]; then
            echo "âš ï¸ WARNING: $MEDIUM Medium severity vulnerabilities found"
            echo "ðŸ“‹ Consider addressing these issues in future development cycles"
            echo "âš ï¸ **SAST Warning**: $MEDIUM Medium severity vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Medium Severity Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "While not blocking deployment, these issues should be addressed:" >> $GITHUB_STEP_SUMMARY
            echo "- Review the SAST artifacts for detailed findings" >> $GITHUB_STEP_SUMMARY
            echo "- Plan remediation in upcoming development cycles" >> $GITHUB_STEP_SUMMARY
            echo "- Monitor these vulnerabilities for potential escalation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ **Pipeline continues** with warning status" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$CRITICAL" -eq "0" ] && [ "$HIGH" -eq "0" ] && [ "$MEDIUM" -eq "0" ]; then
            echo "âœ… SAST Security Gate PASSED - No security vulnerabilities found"
            echo "âœ… **SAST Security Gate PASSED** - Clean code analysis" >> $GITHUB_STEP_SUMMARY
          elif [ "$CRITICAL" -eq "0" ] && [ "$HIGH" -eq "0" ]; then
            echo "âœ… SAST Security Gate PASSED WITH WARNINGS - No critical or high severity issues"
            echo "âœ… **SAST Security Gate PASSED** (with medium severity warnings)" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload SAST Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-results
          path: |
            eslint-results.json
            semgrep-results.json
            
      - name: SAST Stage Summary
        if: always()
        run: |
          echo "## ðŸ”’ SAST Stage Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Tools Used" >> $GITHUB_STEP_SUMMARY
          echo "- **ESLint**: JavaScript/TypeScript security linting" >> $GITHUB_STEP_SUMMARY
          echo "- **Semgrep**: Advanced static analysis for security patterns" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Security Gates Applied" >> $GITHUB_STEP_SUMMARY
          echo "- **Critical Vulnerabilities**: âŒ Fail if > 0" >> $GITHUB_STEP_SUMMARY
          echo "- **High Vulnerabilities**: âŒ Fail if > 0" >> $GITHUB_STEP_SUMMARY
          echo "- **Medium Vulnerabilities**: âŒ Fail if > 0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- **eslint-results.json**: ESLint security analysis results" >> $GITHUB_STEP_SUMMARY
          echo "- **semgrep-results.json**: Semgrep security pattern analysis results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Next Stage**: SCA (Software Composition Analysis) - Coming in next feature" >> $GITHUB_STEP_SUMMARY
