          echo "ðŸ”’ Applying Container Security Gates with real analysis results..."
          echo "ðŸ“Š Analysis Results: Critical=$CRITICAL, High=$HIGH, Medium=$MEDIUM"
          
          # Realistic security gates based on production experience
          if [ "$CRITICAL" -gt "0" ]; then
